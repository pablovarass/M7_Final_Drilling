{% extends 'layout.html' %}
{% load bootstrap5 %}

{% block content %}
<section class="container mt-5">
    <h2 class="text-center">Crear Nuevo Producto</h2>
    {% bootstrap_messages %}
    <div class="row justify-content-center">
        <div class="col-md-8">
            <form action="{% url 'crear_producto' %}" method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <small class="form-text text-muted">Nota: La fecha de fabricaci√≥n debe ser a partir del 1 de enero de 2015.</small>
                <div class="mt-4">
                    <button type="submit" class="btn btn-success">Crear Producto</button>
                    <a href="{% url 'listar_productos' %}" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</section>
{% endblock %}
