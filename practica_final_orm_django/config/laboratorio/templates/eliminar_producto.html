{% extends 'layout.html' %}
{% load bootstrap5 %}

{% block content %}
<section class="container mt-5">
    <h2 class="text-center">Eliminar Producto</h2>
    <!-- Mostrar mensajes de Django -->
    {% bootstrap_messages %}
    <div class="row justify-content-center">
        <div class="col-md-8">
            <p class="text-center">
                ¿Estás seguro que deseas eliminar el producto 
                <strong>"{{ producto.nombre }}"</strong>?
            </p>
            <form action="{% url 'eliminar_producto' producto.id %}" method="post" class="text-center">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger mt-3">Eliminar</button>
                <a href="{% url 'listar_productos' %}" class="btn btn-secondary mt-3">Cancelar</a>
            </form>
        </div>
    </div>
    <!-- Botón para regresar -->
    <div class="text-center mt-4">
        <a href="{% url 'listar_productos' %}" class="btn btn-primary">Regresar a la Lista de Productos</a>
    </div>
</section>
{% endblock %}
